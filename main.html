<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name*</label>
			<input type="text" placeholder="Name" id="name" required>

		<label for="email">Email*</label>
			<input type="email" placeholder="Email" id="email" name="email" required>
	
		<label for="gender">Gender*</label><br>
			<input type="radio" id="male" name="gender" value="male" required>
		<label for="male">Male</label><br>
			<input type="radio" id="female" name="gender" value="female" required>
		<label for="female">Female</label><br>

		<label for="cars">Car Brands</label>
			<select id="cars" name="car">
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>

		<label for="carage">Car Age*</label>
			<input type="number" id="carage" placeholder="Age" value="number" name="Age" required>
		<label for="dop">Date Of Purchase*</label>
			<input type="date" value="date" placeholder="Date of Purchase" id="dop" name="dop" required>
		<label for="password">Password*</label>
			<input type="password" name="password" id="password" placeholder="password">
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
