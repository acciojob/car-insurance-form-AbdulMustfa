<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<label for="name">Name*</label>
		<input type="text" placeholder="Name" id="name" required>

	<label for="email">Email*</label>
		<input type="email" placeholder="Email" id="Email" name="email" required>
	
	<label for="Gender">Gender*</label><br>
		<input type="radio" id="male" name="Gender" value="male" required>
	<label for="male">Male</label><br>
		<input type="radio" id="female" name="Gender" value="female" required>
	<label for="female">Female</label><br>

	<label for="car">Car Brands</label>
		<select id="car" name="car">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>

	<label for="carage">Car Age*</label>
		<input type="number" id="carage" placeholder="Age" value="number" name="Age" required>
	<label for="dop">Date Of Purchase*</label>
		<input type="date" value="date" placeholder="Date of Purchase" id="dop" name="dop" required>
	<label for="password">Password*</label>
		<input type="password" name="password" id="password" placeholder="password">
	<button type="submit">submit</button>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
